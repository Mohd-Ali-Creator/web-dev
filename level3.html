<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="black">
    <caption>Student Information</caption>

      <tr>
      <th rowspan="6" >Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th >City</th>
      <th>House</th>
    </tr>


    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>

  <hr>
<!--Answer2-->
  <form action="/server">
    <div>
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="nam">
    </div>
    <div>
      <label for="gender" >Sex:</label>
      <input type="radio" id="Male" name="sex" value="mal">
      <label for="Male">Male</label>
      <input type="radio" id="female" name="sex" value="fem">
      <label for="female">Female</label>
      <input type="radio" id="others" name="sex" value="oth">
      <label for="others">Others</label>
    </div>
    <div>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="opt">Select an option</option>
        <option value="ind">India</option>
        <option value="pak">Pakistan</option>
        <option value="ban">Bangladesh</option>
        <option value="afg">Afganistan</option>
      </select>
    </div>
    <div>
      <label for="feedback">Message:</label>
      <br>
      <textarea name="feedback" id="feedback" ></textarea>
      
    </div>
    <div>
      <input type="checkbox" name="check" id="checkbox" >
      <label for="checkbox">Subscribe?</label>
    </div>
    <button>Submit</button>
  </form>

  <hr>
<!--Answer3-->
  <h1>Feedback Form</h1>
  <form action="/request">
    <div>
      <label for="name">Name: </label>
      <input type="text" placeholder="Write your name" id="name" name="naam">
    </div>
    <br>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Write your email">
    </div>
    <br>
    <div>
      <label for="feedback">Message: </label>
      <br>
      <input type="text" id="feedback" name="feedback">
    </div>
    <br>
    <div>
      <label for="rate">Rate us out of 5</label>
      <br>
      <input type="radio" id="one" name="rat" value="1">
      <label for="one">1</label>
      <br>
      <input type="radio" id="two" name="rat" value="2">
      <label for="two">2</label>
      <br>
      <input type="radio" id="three" name="rat" value="3">
        <label for="three">3</label>
        <br>
      <input type="radio" id="four" name="rat" value="4">
        <label for="four">4</label>
        <br>
      <input type="radio" id="five" name="rat" value="5">
        <label for="five">5</label>
    </div>
    <br>
    <br>

    <button>Send your message!</button>

  </form>

</body>
</html>
